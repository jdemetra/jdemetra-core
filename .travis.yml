language: java
jdk:
  - oraclejdk8
sudo: required

# Use latest JDK
addons:
    apt:
        packages:
            - oracle-java8-installer 

cache:
  directories:
    - $HOME/.m2

deploy:
  provider: script
  script: mvn deploy -Dmaven.test.skip -s settings.xml
  skip_cleanup: true
  on:
    branch: develop
    jdk: oraclejdk8
    condition: $TRAVIS_PULL_REQUEST = "false"
